<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags for the page to load-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, height=200px" >

  <!-- Bootstrap CSS Framwork access-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Style sheet for the common CSS -->
  <!-- Title of the page to display on the tab -->
  <title style="color: gold;">CS Department  Survey Page</title>
  <style>
        h1{
            color: gold;
        }
        .stgreen {
     margin-top: 20px;
    text-align: center;
    color: #ffffff;
    border: 5px #006633;
    border-color: 5px solid #006633;
    box-shadow: 2px 2px 4px black;
    border-radius: auto;
    font-weight: bold;
    border-style: solid;
    width: auto;
    border-bottom-width: auto;
    background-color: #006633;
     height: 150px;
}
}
/* For the Entire page text font */
html,body,h1,h2,h3,h4,h5,h6 {font-family: 'Times New Roman', Times, serif}
 body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif; /* Font family */
        }

        .survey-box {
            border: 5px solid #006633; /* Border color */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
            margin-bottom: 50px;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: #006633; /* GMU Green for heading */
        }

        .required::after {
            content: '*';
            color: red;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<!-- tag for the header part -->
<div class="head">
  <div class="stgreen">
    <img src="/gmuimg.png" alt="" class="rounded float-left" width="500">
    <h1 style=" margin-top: 80px; color: #FFCC33 ">Computer Science Department  Survey Page</h1></div>
</div><br>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="survey-box">
        <h1 class="text-center mb-4">CS Department Survey</h1>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label required">Username:</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label required">Street Address:</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="city" class="form-label required">City:</label>
              <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label required">State:</label>
              <input type="text" class="form-control" id="state" required>
            </div>
            <div class="col-md-3">
              <label for="zip" class="form-label required">Zip:</label>
              <input type="text" class="form-control" id="zip" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="telephone" class="form-label required">Telephone Number:</label>
            <input type="tel" class="form-control" id="telephone" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label required">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="url" class="form-label required">URL:</label>
            <input type="url" class="form-control" id="url" required>
          </div>
          <div class="mb-3">
            <label for="surveyDate" class="form-label required">Date of Survey:</label>
            <input type="date" class="form-control" id="surveyDate" required>
          </div>
          <div class="mb-3">
            <label class="form-label">What did you like most about the campus?</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="likedStudents">
              <label class="form-check-label" for="likedStudents">Students</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="likedLocation">
              <label class="form-check-label" for="likedLocation">Location</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="likedCampus">
              <label class="form-check-label" for="likedCampus">Campus</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="likedAtmosphere">
              <label class="form-check-label" for="likedAtmosphere">Atmosphere</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="likedDormRooms">
              <label class="form-check-label" for="likedDormRooms">Dorm Rooms</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="likedSports">
              <label class="form-check-label" for="likedSports">Sports</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">How did you become interested in the university?</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="interest" id="friends">
              <label class="form-check-label" for="friends">Friends</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="interest" id="television">
              <label class="form-check-label" for="television">Television</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="interest" id="internet">
              <label class="form-check-label" for="internet">Internet</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="interest" id="other">
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="additionalComments" class="form-label">Additional Comments:</label>
            <textarea class="form-control" id="additionalComments" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="graduationMonth" class="form-label">High School Graduation Month:</label>
            <input list="months" class="form-control" id="graduationMonth" required>
            <datalist id="months">
              <option value="January">
              <option value="February">
              <option value="March">
              <option value="April">
              <option value="May">
              <option value="June">
              <option value="July">
              <option value="August">
              <option value="September">
              <option value="October">
              <option value="November">
              <option value="December">
            </datalist>
          </div>
          <div class="mb-3">
            <label for="graduationYear" class="form-label">High School Graduation Year:</label>
            <input type="number" class="form-control" id="graduationYear" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
        document.getElementById('username').focus(); // Set focus on the username field
    </script>

</div>
<!-- Footor of the page to get back to home anchor tag -->
<footer style="display: grid;background-color: #006633;text-align: center; height: 150px;">

  <p><img src="/images/mason-logo_0.png" alt="logo" style="float:right;width:150px;height:125px;">
    <a href="/studentindex.html" style="color: #FFCC33;font-weight: bold; text-align:center;">Back to home</a>
    <!-- Access to the survey page using the anchor tag -->

  </p></footer>

</body>
